<nav class="pagination">
  {{ if .Paginator.HasPrev }}
    <a class="prev" href="{{ .Paginator.Prev.URL }}">«&nbsp;Prev</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a class="next" href="{{ .Paginator.Next.URL }}">
      Next&nbsp;{{ .Paginator.Next.PageNumber }}/{{ .Paginator.TotalPages }}&nbsp;»
    </a>
  {{ end }}
</nav>
